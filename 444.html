<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>

<script type="text/javascript"> 
function checkAll()
{
	var a=document.getElementsByTagName("input");
	for (i = 0; i < a.length; i++)
	a[i].checked = true ;
}
function post()
{
	var lens = document.getElementsByName("input").length;
for(var i=0;i<lens;i++){ 
if(lens[i].checked==true){
//得到选中的单选按钮如果要得到值 那么可以：
alert(document.getElementsByName[i].value);//弹出选中单选按钮的值
}
}
}

</script> 

</head>

<body>
<form id="form1" name="form1" method="post" action="">
  
<p><input type="checkbox" name="test" value="1"></p> 
<p><input type="checkbox" name="test" value="2" /></p> 
<p><input type="checkbox" name="test" value="3" /></p> 
<p><input type="checkbox" name="test" value="4" /></p>
<p>
<input type="button" name="all" value="全選" onclick="checkAll()"/>
<input type="button" name="post" value="送出" onclick="post()"/></p> 

</form>
</body>
</html>
